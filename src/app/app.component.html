<div class="upload-container">
  <h2>Upload Photos</h2>

  <label>
    Folder Name:
    <input type="text" [(ngModel)]="folderName" />
  </label>

  <label>
    Select Photos:
    <input type="file" (change)="onFilesSelected($event)" multiple />
  </label>

  <button (click)="uploadFiles()">Upload</button>

  <p>{{ uploadStatus }}</p>
</div>
